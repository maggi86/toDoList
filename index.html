<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
    <title>To Do List</title>
</head>
<body>
    <br>
    <header>
        <h1 class="text-center">TO DO LIST</h1>
    </header> 
    <main>
        <div class="container h-100">
            <div class="row d-flex h-300 justify-content-center align-items-center">
                <div class="col-6 bg-danger bg-opacity-75 text-light p-5">
            
                    <div id="Add" class="form-group my- display-flex-inline">
                        <label for="add">Type Item:</label>
                        <input type="text" placeholder="Enter your item" id="add" required>
                    </div>
                    <div class="form-group my-2 justify-content-between">
                        <button id="btnAdd" class="btn btn-danger ">Add Item</button>
                        <button id="sort" class="btn btn-danger">Sort By</button>
                    </div>
                    
                    <!-- list of the todo list -->
                    <div class="form-group my-2">
                        <div class="form-control my-3">
                            <ul id="list" class="my-2 mx-auto list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>
</html>
